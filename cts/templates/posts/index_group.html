{% extends 'base.html' %}
{% block title %}
  Выберете группу обучающих материалов
{% endblock %}
{% block content %}
<div class="container py-5">
  <h1>Выберете группу обучающих материалов</h1>
      {% for group in groups %}
        <a href="{% url 'posts:group_list' group.course.slug %}">
                все записи группы {{ group.course }}</a>
        {% if not forloop.last %}<hr>{% endif %}
      {% endfor %}
</div>
{% endblock %}

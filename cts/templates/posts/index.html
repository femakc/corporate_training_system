{% extends 'base.html' %}
{% block title %}
  Выберете группу обучающих материалов
{% endblock %}
{% block content %}
<div class="container py-5">
    <span style="color:#e85221"><h2> Выберите группу обучения</h2></span>
      {% for group in groups %}
        <a href="{% url 'posts:group_list' group.course.slug %}" style="color:#e85221">
                Все записи курса {{ group.course }}</a>
        {% if not forloop.last %}<hr>{% endif %}
      {% endfor %}
</div>
{% endblock %}
